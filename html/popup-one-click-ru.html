<div class="white-popup zoom-anim-dialog popup-one-click">
  <div class="white-popup-inner">
    <div class="one-click">
      <div class="one-click-title">Купить в 1 клик</div>

      <div class="one-click-product">
        <div class="one-click-product-img">
          <img src="../images/redesign/additional-3.jpg" alt="alt" loading="lazy">
        </div>
        <div class="one-click-product-title">Промышленный рукав ВВ28-КУ7</div>
      </div>

      <div class="one-click-prices">
        <div class="ui-price" data-price="7890" data-step="1" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
          <meta itemprop="price" content="7890.00">
          <meta itemprop="priceCurrency" content="RUB">
          <link itemprop="availability" href="http://schema.org/InStock">

          <div class="ui-price-col peritem">
            <div class="ui-price-price">7 890</div>
          </div><!--.col-->

          <div class="ui-price-col amount">
            <div class="ui-price-amount">
              <div class="ui-price-minus"></div>
              <input type="text" class="ui-price-input" value="1" readonly>
              <div class="ui-price-amount-unit">шт</div>
              <div class="ui-price-plus"></div>
            </div>
          </div><!--.col-->

          <div class="ui-price-col">
            <div class="ui-price-total-wrap">
              <div class="ui-price-total">7 890</div>
              <div class="ui-price-total-currencys">
                <div class="ui-price-total-currency">RUB</div>
                <div class="ui-price-total-nds">НДС</div>
              </div>
            </div>
          </div><!--.col-->
        </div><!--.ui-price-->
      </div><!--.prices-->

      <form class="one-click-form" id="one_click_form">
        <div class="white-popup-field">
          <div class="white-popup-field-label">Ваш мобильный телефон <span class="white-popup-req">*</span></div>
          <input type="tel" class="white-popup-input mask-phone" name="f_phone" required>
        </div>
        <div class="white-popup-field">
          <div class="white-popup-field-label">Ваше имя</div>
          <input type="text" class="white-popup-input" name="f_name">
        </div>
        <div class="white-popup-field">
          <div class="white-popup-field-label">Ваш email <span class="white-popup-req">*</span></div>
          <input type="email" class="white-popup-input mask-phone" name="f_email" required>
        </div>
        <div class="one-click-btns">
          <button class="btn__custom btn__custom-blue">Оформить заказ</button>
          <span class="one-click-hint"><span class="white-popup-req">*</span> - обязательное для заполнения поле</span>
        </div>
        
      </form>
    </div><!--.one-click-->
  </div>
  <script>
    jQuery(document).ready(function (){
      
      //маска
      function maskInit() {
        $('.white-popup .mask-phone').inputmask("+7 (999) 999-99-99");
      }
      lazyLibraryLoad(
        'https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js',
        '',
        maskInit
      );


      //валидируем форму
      lazyLibraryLoad(
        'https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js',
        '',
        function() {
          jQueryValidatorDefaults();
          $('#one_click_form').validate({
            rules: {
              f_phone: {
                telephone: true
              },
              f_email: {
                email: true
              }
            },
            //submitHandler: function(){/*если что-то нужно выполнить после сабмита*/}
          });
        }
      );
      
    });
  </script>
</div>
