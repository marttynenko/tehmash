<script>
  jQuery(document).ready(function () {
    if (document.documentElement.clientWidth > 576) {
      $('.slick-producers').not(".slick-initialized").slick({
        slidesToShow: 5,
        slidesToScroll: 5,
        infinite: false,
        responsive: [
          {
            breakpoint: 1200,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 4
            }
          }, {
            breakpoint: 992,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3
            }
          }, {
            breakpoint: 576,
            settings: {
              variableWidth: true,
              slidesToShow: 1,
              slidesToScroll: 1,
              swipeToSlide: true,
              arrows: false
            }
          }
        ]
      });
    } else {
      $('.slick-producers').addClass('native-scroll');
    }
  });
</script>
